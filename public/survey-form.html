<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="survey-form.css" />
</head>
<body>
<h1 id="title">Max Egorov's Survey Form</h1>
<p id="description">Thank you for taking the time to help me improve my programming skill</p>
<form id="survey-form">
    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
        />
    </div>
    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your Email"
                required
        />
    </div>
    <div class="form-group">
        <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
        <input
                type="number"
                name="age"
                id="number"
                min="13"
                max="120"
                class="form-control"
                placeholder="Age"
        />
    </div>
    <div class="form-group">
        <label id="role-label" for="dropdown">Which option best describes your current occupation?</label>
        <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current occupation</option>
            <option value="student">Student</option>
            <option value="professor">Professor</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <p>Would you recommend my survey to a friend?</p>
        <label>
            <input
                    name="user-recommend"
                    value="definitely"
                    type="radio"
                    class="input-radio"
                    checked
            />Definitely</label>
        <label>
            <input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"/>Not sure</label>
    </div>
    <div class="form-group">
        <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
        </p>

        <label>
            <input
                name="prefer"
                value="questions"
                type="checkbox"
                class="input-checkbox"/>Questions of survey</label>
        <label>
            <input
                    name="prefer"
                    value="answers"
                    type="checkbox"
                    class="input-checkbox"/>Answers</label>
    </div>
    <div class="form-group">
        <label id="comments-text" for="comments">Any comments or suggestions?</label>
        <textarea
                id="comments"
                class="input-textarea"
                name="comment"
                placeholder="Enter your comment here..."
        ></textarea>
    </div>
    <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
    </div>

</form>
</body>
</html>
